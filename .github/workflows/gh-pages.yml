name: Build and Deploy to GitHub Pages

# Trigger on pushes to main
on:
  push:
    branches:
      - main

# Give the workflow permission to push (write) to the repo
permissions:
  contents: write   # allow commit/push
  pages: write      # allow Pages actions if needed
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository (with credentials)
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # important so the runner can push using GITHUB_TOKEN
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build   # change to ./dist if your build folder is dist
